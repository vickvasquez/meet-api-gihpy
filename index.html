<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Api Rest Giphy</title>
	<style>
		#container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}
		#form-busqueda {
			display: flex;
			justify-content:center;
			margin-bottom:1rem;
		}
		#form-busqueda input {
			font-size: 18px;
			padding: .5rem;
			width: 50%;
		}
	</style>
</head>
<body>
	<form id="form-busqueda">
		<input type="search" name="busqueda" placeholder="Busca tu gif favorito">
	</form>

	<div id="container">
		<!-- aqui se van a mostrar los gifs -->
	</div>

	<template id="template">
		<div class="gif">
			<img />
			<p></p>
		</div>
	</template>
	<script src="app.js"></script>
</body>
</html>
